<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gray Area Festival Video Archive</title>
    <script defer src="/lib/alpine.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>

<table id="videoTable" x-data="videoData">
  <thead>
    <tr>
      <th>Title</th>
      <th>URL</th>
      <th>Festival Year</th>
      <th>Festival Theme</th>
    </tr>
  </thead>
  <tbody>
    <template x-if="!videos">
      <tr><td colspan="4"><i>Loading...</i></td></tr>
    </template>
    <template x-for="video in videos">
      <tr>
        <td x-text="video.title"></td>   
        <td x-text="video.url"></td>   
        <td x-text="video.festival.year"></td>   
        <td x-text="video.festival.title"></td>
      </tr>
    </template>
  </tbody>
</table>

</body>

</html>
