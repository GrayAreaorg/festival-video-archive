<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="static/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gray Area Festival Video Archive</title>
    <script defer src="lib/alpine.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div x-data="videoData">
  <div x-data="{ filters: [] }">

  <header x-on:click="filters=[];filter(filters);">
    <div id="logo">
        <img src="static/gray-area-logo-text-small.svg" alt="Gray Area"/>
    </div>
    <h2>Festival Video Archive</h2>
  </header>

  <template x-if="selVideo">
    <div id="videoViewer">

      <button x-on:click="selVideo = false">Close</button>

      <iframe
        width="560"
        height="315"
        :src="('https://www.youtube.com/embed/' + selVideo.display_id)"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>

      <div x-data="{ open: false }">
        <template x-if="!open">
          <a class="moreless" href="javascript:return;" x-on:click="open = ! open">More...</a>
        </template>
        <div x-show="open">
          <ul x-data="selVideo">
            <template x-for="v, i in selVideo">
              <li><span x-text="i"></span><span x-text="v"></span></li>
            </template>
          </ul>
        </div>
        <template x-if="open">
          <a class="moreless" href="javascript:return;" x-on:click="open = ! open">Less...</a>
        </template>
      </div>

    </div>
  </template>

  <div id="filters" x-on:change="filter(filters)">
    <div>Filters: <span x-text="filters.join(', ')" ></span></div>
    <ul x-data="filterStrings">
      <template x-for="f in filterStrings">
        <li><label><input type="checkbox" x-model="filters" :value="f"><span  x-text="f"></span></label></li>
      </template>
    </ul>
    <button class="clear" x-on:click="filters=[];filter(filters);">Clear</button>
  </div>

  <table id="videoTable">
    <thead>
      <tr>
        <th class="sort" @click="sort('title')" x-text="'Video ' + sortArrow('title')"></th>
        <th class="sort" @click="sort('festival_year')" x-text="'Date ' + sortArrow('festival_year')"></th>
      </tr>
    </thead>
    <tbody>
      <template x-if="!videos">
        <tr><td colspan="3">Loading...</td></tr>
      </template>
      <template x-for="video in videos">
        <tr>
          <td class="video">
            <div class="thumbnail">
                <a href="#" x-on:click="selVideo = video"><img :src="video.thumbnail_small"></a>
            </div>
            <div class="info" >
              <a href="#" x-on:click="selVideo = video" x-text="video.title"></a>
            </div>
          </td>
          <td class="year" x-text="video.festival_year"></td>
        </tr>
      </template>
    </tbody>
  </table>

</div>
</div>

</body>
</html>
